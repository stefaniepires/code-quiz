<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<header>
<!--This is where I want to put the see high scores section possibly-->
    <button class="btn" id="high-scores" type="submit">See Your Scores</button>
  </div>
  <p class="countdown" id="countdown">Time</p>
  <p class="score" id="score"></p>
</header>
<main class="page-content">
<section class="start-screen" id ="start-screen">
    <h2 class="title question">Coding Quiz Challenge</h2>
    <br>
    <p id= "para">Answer as many questions as you can correctly to gain points. </br><i>Watch out, though!</i> </br>If you answer incorrectly, seconds will be deducted from your timer. </br></br>GOOD LUCK!
    </p>
    <br>
    <div class="start">
        <button class="startBtn" id="start-task" type="submit">Let's Go!</button>
      </div>
</section> 
<section class="hidden" id="questions">
    <h1 id="heading"></h1>
    <div id="choices" class="choices"></div>
</section>
<section class="answerIs"></section>

<div class="hidden" id="set-user-score">
    <form>
        <div class="row">
          <div class="col">
              <h2 id="final-score"></h2>
              <h3>Enter your initals here to save your score!</h3>
            <input type="text" class="form-control" id="initalsEntry" placeholder="Initals">
          </div>
        </div>
        <button class="btn btn-secondary" type="button" id="submit">Submit</button>
    </form>
</div>
<div class="hidden" id="view-scores">
    <button type="button" class="btn btn-danger" id="clearBtn">Clear scores</button>
    <button type="button" class="btn btn-dark" id="restart">Restart Quiz</button>
</div>
</main>
    <footer>Made by Stefanie Tinsley</footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
